<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Trabajadores</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Listar Trabajadores</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="tipo_trabajador">Seleccione el tipo de trabajador:</label><br>
                <button type="submit" class="btn btn-primary" name="tipo_trabajador" value="docente">Listar Docentes</button>
                <button type="submit" class="btn btn-primary" name="tipo_trabajador" value="no_docente">Listar No Docentes</button>
            </div>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Carné de Identidad</th>
                    <th>Dirección</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for trabajador in trabajadores %}
                <tr>
                    <td>{{ trabajador.nombre }}</td>
                    <td>{{ trabajador.carnet_identidad }}</td>
                    <td>{{ trabajador.direccion }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
