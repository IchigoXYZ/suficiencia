<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gestión de Trabajadores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="/lista" type="button" class="btn btn-success" style="float: right;">Lista de Trabajadores</a>
        <h2 class="mt-5">Insertar Trabajador</h2>
        <form action="/insertar_trabajador/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="carnet_identidad">Carnét de Identidad:</label>
                <input type="text" class="form-control" id="carnet_identidad" name="carnet_identidad">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group" id="nivel_escolaridad_group">
                <label for="nivel_escolaridad">Nivel de Escolaridad (solo para no docentes):</label>
                <select class="form-control" id="nivel_escolaridad" name="nivel_escolaridad">
                    <option value="9no">9no grado</option>
                    <option value="Tecnico">Técnico Medio</option>
                    <option value="12mo">12mo grado</option>
                    <option value="Universitario">Universitario</option>
                </select>
            </div>
            <div class="form-group" id="ocupacion_group">
                <label for="ocupacion">Ocupación (solo para no docentes):</label>
                <select class="form-control" id="ocupacion" name="ocupacion">
                    <option value="Admin">Administrador</option>
                    <option value="TCI">TCI</option>
                    <option value="AuxServicios">Auxiliar de Servicios</option>
                </select>
            </div>
            <div class="form-group" id="categoria_docente_group">
                <label for="categoria_docente">Categoría Docente (solo para docentes):</label>
                <select class="form-control" id="categoria_docente" name="categoria_docente">
                    <option value="Instructor">Instructor</option>
                    <option value="Asistente">Asistente</option>
                    <option value="Auxiliar">Auxiliar</option>
                    <option value="Titular">Titular</option>
                </select>
            </div>
            <div class="form-group" id="categoria_cientifica_group">
                <label for="categoria_cientifica">Categoría Científica (solo para docentes):</label>
                <select class="form-control" id="categoria_cientifica" name="categoria_cientifica">
                    <option value="Master">Máster</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Insertar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
